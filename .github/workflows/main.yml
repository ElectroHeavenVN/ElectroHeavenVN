name: WeebProfile
on:
  schedule: 
    - cron: "0 0 * * *"
  workflow_dispatch:
jobs:
  weeb_profile:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ¦€ MyAnimeList ðŸ¦€
        uses: LucasHenriqueDiniz/WeebProfile@main
        with:
          FILENAME: MyAnimeList.svg
          GIST_ID: ${{ secrets.GIST_ID }}
          GH_TOKEN: ${{ secrets.WEEB_GH_TOKEN }}
          STORAGE_METHOD: gist
          SIZE: half
          STYLE: default

          PLUGIN_MAL: true
          PLUGIN_MAL_HIDE_HEADER: true
          PLUGIN_MAL_USERNAME: ElectroHeavenVN
          PLUGIN_MAL_SECTIONS: last_activity, anime_favorites
