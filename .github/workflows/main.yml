name: MAL
on:
  schedule: 
    - cron: "0 0 * * *"
  workflow_dispatch:
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: MyAnimeList
        uses: LucasHenriqueDiniz/WeebProfile@main
        with:
          FILENAME: MyAnimeList.svg
          GIST_ID: ${{ secrets.GIST_ID }}
          GH_TOKEN: ${{ secrets.WEEB_GH_TOKEN }}
          STORAGE_METHOD: gist
          SIZE: half
          STYLE: default

          PLUGIN_MYANIMELIST: true
          PLUGIN_MYANIMELIST_HIDE_HEADER: true
          PLUGIN_MYANIMELIST_USERNAME: ElectroHeavenVN
          PLUGIN_MYANIMELIST_SECTIONS: anime_favorites, last_activity
          PLUGIN_MYANIMELIST_ANIME_FAVORITES_MAX: 3
          PLUGIN_MYANIMELIST_LAST_ACTIVITY_MAX: 3
          PLUGIN_MYANIMELIST_LAST_ACTIVITY_MEDIA: anime
